<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./analysis.css">
  <title>Expense Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sideBar">
      <div id="topSideBar">
        <a href="./index.html"><img id="profileIcon" src="./images/icons8-user-96.png"></a> 
      </div>
      <div id="middleSideBar">
        <a href="./DashBoard.html"><img id="walletIcon" src="./images/icons8-wallet-64.png"></a>
        <a href="#"><img id="dashboardIcon" src="./images/icons8-dashboard-100.png"></a>
        <a href="#historyTitle"><img id="historyIcon" src="./images/icons8-history-96.png"></a>
      </div>
      <div id="endSideBar"><a><img id="settingIcon" src="./images/icons8-setting-64.png"></a></div>
    </div>
    <div class="mainArea">
      <div class="header1">
      </div>
      <div class="header2">
        <h1 id="analTitle">Expense Analysis</h1>
        <h1 id="your">Visualize your Wallet </h1>
      </div>
      <div class="header3">
        <!-- <div id="header3Title">spend analysis</div> -->
        
        <div id="daily">Daily</div>
        <div id="weekly">Weekly</div>
        <div id="monthly">Monthly</div>
        
      </div>
      <div class="row1">
        <canvas id="barGraph" aria-label="chart" height="400" width="800"></canvas>
        <div id="ele12">
          <!-- <div id="Balance">
            <div id="blctext">Your balance</div>
            <div id="blcAmount">Rs 1500.00</div>
          </div>
          <div id="Expense">
            <div id="expText">Expense</div>
            <div id="expAmount">Rs 1000.00</div>
          </div> -->
          <div class="progGraph" id="progGraph">
            <h1 id="progGraphText">00%</h1> 
            <!-- <progress value="75" min="0" max="100" style="visibility:hidden;height:0;width:0;"></progress> -->
          </div> 
        </div>
       

      </div>
      <div class="row2">
        <div id="ele21">
          <div id="row2Title">Frequent Categories</div>
          <canvas id="barHor" aria-label="chart" height="350" width="350"></canvas>
        </div>
        <div id="ele22">
          <div id="row2Title">Most Spent Categories</div>
          <canvas id="categoryGraph"aria-label="chart" height="350" width="350"></canvas>
        </div>
        
        <div id="ele23">
          <div id="row2Title">Limit Goals</div>
          <div id="ele23Bar">
            <div id="limTitle">Daily limit</div>
          <div class="range dailyLimit" style="--p:20">
            <div class="range__label"></div>
          </div>
          <div id="limTitle">Monthly limit</div>
          <div class="range monthlyLimit" style="--p:90">
            <div class="range__label"></div>
          </div>
          <div id="limTitle">Clothing limit</div>
          <div class="range  catLimit1" style="--p:60">
            <div class="range__label"></div>
          </div>
          <div id="limTitle">Snack limit</div>
          <div class="range  catLimit2" style="--p:33">
            <div class="range__label"></div>
          </div>
        </div>
       
        </div>
        </div>
        
        <div class="history">
          <div id="historyTitle">Expense History</div>
          <div id="history options">
            <button id="downloadBtn">Download</button>
          </div>
          <div id="historyTable">
            <div></div>
            <div class="col1" id="serialNumber">
              <div class="historycolTitle">0.</div>
              <!-- <div class="historycolElement">2.</div> -->
              <!-- <div class="historycolElement">3.</div> -->
            </div>
            <div class="col2" id="transTitle">
              <div class="historycolTitle">Dummy</div>
              <!-- <div class="historycolElement">Maggie</div> -->
              <!-- <div class="historycolElement">Oreo Shake</div> -->
            </div>
            <div class="col3" id="transCategory">
              <div class="historycolTitle">Category</div>
              <!-- <div class="historycolElement">Snacks</div> -->
              <!-- <div class="historycolElement">Snacks</div> -->
            </div>
            <div class="col4" id="transDate">
              <div class="historycolTitle">YYYY-MM-DD</div>
              <!-- <div class="historycolElement">2023-12-10</div> -->
              <!-- <div class="historycolElement">2023-12-10</div> -->
            </div>
            <div class="col5" id="transAmount">
              <div class="historycolTitle">Rs 0000.00</div>
              <!-- <div class="historycolElement">Rs 100.00</div> -->
              <!-- <div class="historycolElement">Rs 100.00</div> -->
            </div>
          </div>
        </div>
        </div>
