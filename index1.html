<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <h2>Expense Tracker</h2>
    <h3>Dashboard</h3>
    <div class="balance">
        <h4>Your Balance</h4>
        <h1>Rs 1,000.00</h1>
    </div>

    <div class="budget">
        <h4>Budget</h4>
        <input type="number">
        <button>Add Budget</button>
    </div>

    <div class="currentAmount">
        <h4>Current Amount</h4>
        <h2>Rs 100.00</h2>
    </div>

    <div class="expense">
        <h4>Expense</h4>
        <h2>900.00</h2>
    </div>


</body>
</html>
