<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket DeX</title>
</head>
<body>
    <div class="header">
        <h2 id="mainTitle">Expense Tracker</h2>
    </div>

<div class="container">
        <div id="dbheading">
            <div id="dbLeft">
                <h3 id="db">Dashboard</h3>
                <p id="hello">Hello, Welcome back</p>
            </div>
            <a href="./index.html"><img id="logo" src="/images/icone-de-portefeuille-d-argent-violet.png"></a>
        </div>



        <div class="dashboard">
        <div id="col1">
        <div class="graph">
            
            <div class="progress-bar" id="progress-bar">
                <h1 id="graphPer">00%</h1> 
                <!-- <progress value="75" min="0" max="100" style="visibility:hidden;height:0;width:0;"></progress> -->
              </div> 
        </div>

        <div class="addTrans flex">
            <h2>Add Expense</h2>
            <label>Expense Title:</label>
            <input type="text" id="expTitle" class="expenseTitle" placeholder="Ex:Movie ticket">
            <label>Expense Amount:</label>
            <input type="number" id="expAmount" class="expenseInput" placeholder="Ex: 100">
            <label>Select Category:</label>
            <select id="category" class="category" >
                <option disabled selected value> -- select an option -- </option>
                <option>Travel</option>
                <option>Snacks</option>
                <option>Clothing</option>
                <option>Educational</option>
                <option>Food</option>
                <option>Subscriptions</option>
            </select>
            <label>Expense Date:</label>
            <input type="date" id="date" class="date">
            <button id="addExpense" onclick="findInput(); addExpense(); updateProgressBar(); changeBalance(); history();">Add Transaction</button>
        </div> 
        </div>

        <div id="col2"> 

            <div id="balance">
                <h2 id="blctext"> Your Balance</h2>
                <span class="blcRs">Rs </span><span class="blcAmount" id="blcAmount">0000.00</span>
            </div>

        
            <div class="exin flex">
                <div class="expense">
                    <h3>Expense</h3>
                    <span class="expRc">Rs </span><span  id="expenseAmount" class="expenseValue">0000.00</span>
                </div>

                <div class="inBalance">
                    <h3>Budget</h3>
                    <span class="expRc">Rs </span><span id="budget">00000.00</span>
                </div>

            </div>

            <div class="history">
                <h2>Expense History</h2>

                <div class="userEntries">
                    <div class="dummy">
                        <div class="entryContent">
                            <div class="rightEntry">
                            <h3 id="entryTitle">Dummy Entry</h3>
                            <h4 id="entryCategory">Category</h4>
                            </div>
                            <div class="leftEntry">
                            <h3 id="entryAmount">Rs 0000.00</h3>
                            <p id="entryDate">YYYY-MM-DD</p>
                            
                            
                            </div>
                             
                        </div>
                    </div>

                </div>
            </div>

        </div>

        
    </div>

 

</div>    
    
<div class="footer">
    Copyright 	&#169; Rehan Ridham Rishav
</div>
</body>
<script src="script.js" defer></script>
</html>
