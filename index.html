<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h2 id="mainTitle">Expense Tracker</h2>
    </div>

<div class="container">
    <div id="dbheading">
    <h3 id="db">Dashboard</h3>
    <p id="hello">Hello, Welcome back</p>
    </div>
    <div class="dashboard">
        

        <div id="col1">
        <div class="graph">
            <div class="progress-bar">
                <progress value="75" min="0" max="100" style="visibility:hidden;height:0;width:0;">75%</progress>
              </div>
        </div>

        <div class="addTrans flex">
            <h2>Add Expense</h2>
            <label>Expense Amount:</label>
            <input type="number" placeholder="Enter your Expense amount">
            <label>Select Category:</label>
            <select>
                <option>Travel</option>
                <option>Snacks</option>
            </select>
            <label>Description:</label>
            <input type="text" placeholder="Enter your expense Desc.">
            <label>Expense Date:</label>
            <input type="date">
            <button>Add Transaction</button>
        </div> 
        </div>

        <div id="col2"> 

            <div id="balance">
                <h2 id="blctext"> Your Balance</h2>
                <h1 id="blcAmount"> Rs 1,000,00.00</h1>
            </div>

        
            <div class="exin flex">
                <div class="expense">
                    <h3>Expense</h3>
                    <h2>Rs 19006.00</h2>
                </div>

                <div class="inBalance">
                    <h3>Initial</h3>
                    <h2>Rs 1900.00</h2>
                </div>

            </div>

            <div class="history">
                History
            </div>

        </div>

        
    </div>

 

</div>    
    
<div class="footer">
    footer
</div>
</body>
</html>
