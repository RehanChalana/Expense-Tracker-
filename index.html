<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h2>Expense Tracker</h2>
    </div>

    <div class="dashboard">
        <h3>Dashboard</h3>
        <div class="graph">
            70%
        </div>
        <div class="balanace">
            <h1>Balance</h1>
            <h2> Rs 1,000.00</h2>
        </div>
        <div class="addTrans">
            <h2>Add Transaction</h2>
            <h4>Amount</h4>
            <input type="number">
            <select>
                <option>Travel</option>
                <option>Snacks</option>
            </select>
            <input type="date">
            <button>Add Transaction</button>
        </div> 

        <div class="expense">
            <h2>Expense</h2>
            <h3>Rs 900</h3>
        </div>

        <div class="inBalanace">
            <h2>Initial</h2>
            <h3>Rs 1900</h3>
        </div>

        <div class="history">
            History
        </div>

        <div class="footer">
            footer
        </div>
    </div>
    
</body>
</html>
